<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      #body table{
        text-align: center;
        background-color: transparent;
        
        color: black;
        border-collapse: collapse;
        border-color: black;
        border-width: 2px;
        width: max-content;
        margin:205px auto auto auto;
          
      }
      body{
        background-color: white;
      }
    </style>

    <title>Basic Tables</title>
  </head>
  <body>
    <div id="body">
      <div id="table"></div>
        <table border="">
          <tr>
            <th>No.</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Salary</th>
          </tr>

          <tr>
            <td>1.</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$ 1300</td>
          </tr>

          <tr>
            <td>2.</td>
            <td>Steve Jobs</td>
            <td>Founder Apple Inc.</td>
            <td>$ 1200</td>
          </tr>

          <tr>
            <td>3.</td>
            <td>Larry Page</td>
            <td>Founder Google</td>
            <td>$ 1100</td>
          </tr>

          <tr>
            <td>4.</td>
            <td>Mark Zuckerburg</td>
            <td>Founder Meta</td>
            <td>$ 1000</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
